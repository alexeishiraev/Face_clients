<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мой сайт{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Мой сайт</h1>
        <!-- Здесь могут быть ссылки на другие страницы -->
    </header>

    <main>
        {% block content %}
        <!-- Здесь будет вставляться контент из других шаблонов -->
        {% endblock %}
    </main>

    <footer>
        <p>© 2025 Мой сайт</p>
    </footer>
</body>
</html>
